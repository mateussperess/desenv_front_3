<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 01</title>
  </head>
  <body>
    <form id="form">
      <input id="nome" type="text" placeholder="Nome..." />
      <input id="nota1" type="number" placeholder="Nota 1..." />
      <input id="nota2" type="number" placeholder="Nota 2..." />
      <input type="submit" value="Cadastrar" type="submit" />
    </form>

    <div id="response"></div>
    <div id="listaAlunos"></div>

    <script>
      const form = document.getElementById("form");
      const response = document.querySelector("#response");
      const listaAlunos = document.querySelector("#listaAlunos");
      
      const lista = document.createElement("ul");
      listaAlunos.appendChild(lista);

      const alunos = [];
      
      form.addEventListener("submit", (e) => {
        response.textContent = "";
        e.preventDefault();

        let nome = document.getElementById("nome").value;
        let nota1 = document.getElementById("nota1").value;
        let nota2 = document.getElementById("nota2").value;

        let flagNome = true;
        let flagNota1 = true;
        let flagNota2 = true;

        if (nome === "") {
          let span = document.createElement("span");
          span.innerText = "O nome informado é inválido!";
          span.style.color = "red";
          response.appendChild(span);
          flagNome = false;
        }

        if (nota1 === "" || isNaN(nota1) || nota1 < 0 || nota1 > 10) {
          let span = document.createElement("span");
          span.innerText = "A nota 1 informada é inválido!";
          span.style.color = "red";
          response.appendChild(span);
          flagNota1 = false;
        }
        
        if (nota2 === "" || isNaN(nota2) || nota2 < 0 || nota2 > 10) {
          let span = document.createElement("span");
          span.innerText = "A nota 2 informada é inválido!";
          span.style.color = "red";
          response.appendChild(span);
          flagNota2 = false;
        }

        if(flagNome && flagNota1 && flagNota2) {
          let novoAluno = {
            nome: nome,
            nota1: nota1,
            nota2: nota2
          };

          alunos.push(novoAluno);

          let li = document.createElement("li");
          li.innerText = `Nome: ${novoAluno.nome} - Nota 1: ${novoAluno.nota1} - Nota 2: ${novoAluno.nota2}`
          lista.appendChild(li);
        }
      });
    </script>
  </body>
</html>
